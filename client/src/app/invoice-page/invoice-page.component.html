<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal" #modal>
        <div class="modal-content">
            <h5 class="mb1">Добавить поставку</h5>
            <div class="row">
                <div class="input-field col s6 m4">
                    <input formControlName="order" id="order" type="number" maxlength="9">
                    <label for="order">Заказ №</label>
                </div>
                <div class="input-field col s6 m4">
                    <input formControlName="waybill" id="waybill" type="text" maxlength="15"
                        [ngClass]="{'invalid': form.get('waybill').invalid && form.get('waybill').touched}">
                    <label for="waybill">Накладная №</label>
                    <span
                        *ngIf="form.controls.waybill.invalid && (form.controls.waybill.touched || form.controls.waybill.dirty)"
                        class="helper-text red-text">Заполните позицию.
                    </span>
                </div>
                <div class="input-field col s12 m4">
                    <input formControlName="shopSend" id="shopSend" type="text" maxlength="15"
                        [ngClass]="{'invalid': form.get('shopSend').invalid && form.get('shopSend').touched}">
                    <label for="shopSend">Отправитель</label>
                    <span *ngIf="form.controls.shopSend.invalid && form.controls.shopSend.touched"
                        class="helper-text red-text">Заполните позицию.
                    </span>
                </div>
                <div class="input-field col s12 m4">
                    <input formControlName="shopHost" id="shopHost" type="text" maxlength="15"
                        [ngClass]="{'invalid': form.get('shopHost').invalid && form.get('shopHost').touched}">
                    <label for="shopHost">Получатель</label>
                    <span *ngIf="form.controls.shopHost.invalid && form.controls.shopHost.touched"
                        class="helper-text red-text">Заполните позицию.
                    </span>
                </div>
                <div class="input-field col s12 m4">
                    <input formControlName="train" id="train" type="text" maxlength="15"
                        [ngClass]="{'invalid': form.get('train').invalid && form.get('train').touched}">
                    <label for="train">Транспорт</label>
                    <span *ngIf="form.controls.train.invalid && form.controls.train.touched"
                        class="helper-text red-text">Заполните позицию.
                    </span>
                </div>
                <div class="input-field col s4 m2">
                    <input formControlName="imageSrc" id="imageSrc" type="text">
                    <label for="imageSrc">Фото</label>
                </div>
                <div class col s12>
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Вид</th>
                                <th>Объём</th>
                                <th>Цена<br>грн.</th>
                                <th>Поставщик</th>
                            </tr>
                        </thead>

                        <!--<tbody>
                            <tr *ngFor="let item of deliveryOrder.list">
                                <td>
                                    <input formControlName="name" id="name" type="text" maxlength="15"
                                        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
                                    {{item.name}}
                                </td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.cost}}</td>
                                <td>{{item.shopSeller}}</td>
                            </tr>
                        </tbody>-->
                    </table>
                </div>





            </div>

        </div>
        <div class="modal-footer">
            <button type="button" (click)="onCancel()" class="modal-action waves-effect waves-black btn-flat"
                [disabled]="form.disabled">Отмена</button>
            <button class="modal-action btn waves-effect" type="submit"
                [disabled]="form.invalid || form.disabled">Сохранить</button>
        </div>
    </div>
</form>
