<div class="">
  <a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
</div>

<!--SIDEBAR-->
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper deep-orange lighten-3 z-depth-2">
      <a data-target="mobil" class="sidenav-trigger show-on-large pointer" (click)="openSidenav()">
        <i class="large material-icons">menu</i>
      </a>
      <ul id="nav-mobile" class="right">
        <li routerLinkActive="active">
          <a [routerLink]="[ '/setting' ]" class="waves-effect waves-red lighten-3"><i
              class="material-icons">manage_accounts</i></a>
        </li>
        <li routerLinkActive="active">
          <a href="#" class="waves-effect waves-red lighten-3" (click)="logout($event)"><i
              class="material-icons left">exit_to_app</i>Выход</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!--SIDENAV-->
<ul class="sidenav a-sidenav sidenav-fixed z-depth-3" id="mobil" edge="right" #sidenav>

  <li>
    <div class="card">
      <div class="card-image">
        <img src="/assets/plant_dss.webp">
      </div>
    </div>
  </li>


  <li routerLinkActive="active" *ngFor="let link of links">
    <a [routerLink]="[link.url]" class="waves-effect waves-orange" (click)="closeSidenav()">
      {{link.name}}
    </a>
  </li>

  <li>
    <a #dropdown class="dropdown-trigger waves-effect waves-orange" data-target="dropdown1">
      <i class="material-icons right">arrow_drop_down</i>Выплавка
    </a>
  </li>

  <ul id='dropdown1' class='dropdown-content'>
    <li routerLinkActive="active" style="background-color: #b39ddb;">
      <a [routerLink]="[ '/fuse' ]" class="waves-effect waves-orange" (click)="closeSidenav()">
        Расчёт плавки
      </a>
    </li>
  </ul>

  <li class="bold last"></li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div class="fixed-action-btn" #floating>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating green" routerLink="/order">
        <i class="material-icons">assignment</i>
      </a>
    </li>
    <li>
      <a class="btn-floating blue" routerLink="/categories/new">
        <i class="material-icons">list</i>
      </a>
    </li>
  </ul>
</div>
