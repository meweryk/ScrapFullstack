<div class="">
    <a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
</div>

<!--SIDEBAR-->
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper deep-orange lighten-3 z-depth-2">
            <a data-target="mobil" class="sidenav-trigger show-on-large pointer" (click)="openSidenav()">
                <i class="large material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right">
                <li routerLinkActive="active">
                    <a class="waves-effect waves-red lighten-3"><i
                            class="material-icons left">account_box</i>{{shop}}</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#" class="waves-effect waves-red lighten-3" (click)="logout($event)"><i
                            class="material-icons left">exit_to_app</i>Выход</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--SIDENAV-->
<ul class="sidenav a-sidenav sidenav-fixed z-depth-3" id="mobil" #sidenav>

    <li>
        <div class="card">
            <div class="card-image">
                <img src="/uploads/plant_dss.jpg">
                <span class="card-title">{{nicname}}</span>
            </div>

        </div>
    </li>
    <h4 class="valign-wrapper"><img class="circle" src="/uploads/logo-dneprospecstal.jpg"> DSS {{shop}}</h4>

    <div class="divider pure-text"></div>


    <li class="bold" routerLinkActive="active" *ngFor="let link of links">
        <a [routerLink]="[link.url]" class="waves-effect waves-orange" (click)="closeSidenav()">
            {{link.name}}
        </a>
    </li>

    <li class="bold last"></li>
</ul>

<main class="content">
    <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div class="fixed-action-btn" #floating>
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating green" routerLink="/order">
                <i class="material-icons">assignment</i>
            </a>
        </li>
        <li>
            <a class="btn-floating blue" routerLink="/categories/new">
                <i class="material-icons">list</i>
            </a>
        </li>
    </ul>
</div>
